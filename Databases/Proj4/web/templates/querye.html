<html>
    <meta charset="UTF-8">
    <body>
    {% if cursor %}
        <table border="2px">
            <thead>
            <tr>
                <th>Numero Doente</th>
                <th>Quantidade</th>
                <th>Numero Concelho</th>
            </tr>
            </thead>
            <tbody>      
            {% for record in cursor %}
                <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p> Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
